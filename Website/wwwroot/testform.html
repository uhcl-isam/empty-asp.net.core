<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test the form</title>
    <link href='lib/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' />
    <link href='lib/bootstrap/dist/css/bootstrap-theme.css' rel='stylesheet' />
    <!--<script src="js/rb_formsubmit.js"></script>-->
</head>
<body>
    <div class="container">
        <form class="form-horizontal" action="form?message=this+is+a+test+of+query+string&success=true" method="post">
            <div class="form-group">
                <label for="name" class="control-label col-sm-2">Your name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" name="name" type="text" value="Mike" />
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="control-label col-sm-2">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="message" name="message">This is a test of the form post to a web api controller!</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Selection</label>
                <div class="col-sm-10">
                    <select name="select" class="form-control" value="Submit" multiple size="5">
                        <option value="one" selected="selected">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                        <option value="four" selected="selected">Four</option>
                        <option value="five">Five</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10">
                    <input type="submit" class="btn btn-default btn-block" value="Submit" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2"></label>
                <div class="col-sm-10 label label-info">
                    When submitting the form, a query string will be added to the URL.
                </div>
            </div>

        </form>
    </div>
</body>
</html>
